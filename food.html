<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Covid Data Collection">
    <meta property="og:title" content="Food Request" />
    <meta property="og:description" content="Food request form with details" />
    <meta property="og:image" itemprop="image" content="https://covid-data-collection.netlify.com/icon.jpg">
    <meta property="og:type" content="website" />

    <title>Patient Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-4">
        <h2 id='form-title' class="py-4">Food Request Form for Covid/Non-Covid/ கோவிட்/அல்லாத உணவு கோரிக்கை படிவம்</h2>
        <form action="" id="patient_form">
            <div class="mb-3">
                <label for="name" class="form-label">Name/ பெயர்</label>
                <input type="text" class="form-control" name="Name" id="name">
            </div>
            <div class="mb-3">
                <label for="hospital_name" class="form-label">Hospital Name, If Any/ மருத்துவமனையின் பெயர், ஏதேனும் இருந்தால்</label>
                <input type="text" class="form-control" name="Hospital Name, If Any" id="hospital_name">
            </div>
            <div class="mb-3">
                <label for="complete_address" class="form-label">Complete Address/ முழுமையான முகவரி</label>
                <textarea type="text" class="form-control" name="Complete Address" id="complete_address"></textarea>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District/ மாவட்டம்</label>
                <input type="text" class="form-control" name="District" id="district">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Primary Number/ முதன்மை எண்(+91)</label>
                <input type="text" class="form-control" name="Number" id="number" data-type="phone">
            </div>
            <div class="mb-3">
                <label for="alternate_number" class="form-label">Alternate Number/ மாற்று எண் (+91)</label>
                <input type="text" class="form-control" name="Alternate Number" id="alternate_number" data-type="phone">
            </div>
            <div class="mb-3">
                <label for="number_outside" class="form-label">Contact number/ முதன்மை எண் (outside INDIA)</label>
                <input type="text" class="form-control" name="Contact number (outside INDIA)" id="number_outside">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Request Type/ கோரிக்கை வகை</label>
                <select name="Request Type" id="type" class="form-select">
                    <option></option>
                    <option>Free/ இலவசம்</option>
                    <option>Paid/ கட்டணம்</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="person_no" class="form-label">No of Persons/ நபர்களின் எண்ணிக்கை</label>
                <input type="text" class="form-control" name="No of Persons" id="person_no">
            </div>
            <div class="mb-3">
                <label for="days_no" class="form-label">No of days/ எத்தனை நாட்கள்</label>
                <input type="text" class="form-control" name="No of days" id="days_no">
            </div>
            <div class="mb-3">
                <label for="covid_no" class="form-label">No of covid patients/ கோவிட் நோயாளிகளின் எண்ணிக்கை</label>
                <input type="text" class="form-control" name="No of covid patients" id="covid_no">
            </div>
            <div class="mb-3">
                <label for="non-covid_no" class="form-label">No of non-covid patients/ கோவிட் அல்லாத நோயாளிகளின் எண்ணிக்கை</label>
                <input type="text" class="form-control" name="non-No of non-covid patients" id="non-covid_no">
            </div>
            <div class="mb-3">
                <label for="times" class="form-label">No of times: (Breakfast, Lunch, Dinner) Specify/ எத்தனை முறை: (காலை உணவு, மதிய உணவு, இரவு உணவு) குறிப்பிடவும்</label>
                <input type="text" class="form-control" name="No of times: (Breakfast, Lunch, Dinner) Specify" id="times">
            </div>
            <div class="mb-3">
                <label for="other_information" class="form-label">Other Information/ பிற தகவல்</label>
                <textarea type="text" class="form-control" name="Other Information" id="other_information"></textarea>
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">Send to</label>
                <input type="text" class="form-control" name="Send to" id="send-to">
            </div>
            <div class="mb-3">
                <label for="registered-by" class="form-label">Registered by</label>
                <input type="text" class="form-control" name="Registered by" id="registered-by">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Registered on</label>
                <input type="text" class="form-control" name="Registered on" id="date" readonly>
            </div>
            <button type="submit" class="btn btn-success d-inline-flex align-items-center">Send to Whatsapp <svg class="ms-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
              </svg></button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
