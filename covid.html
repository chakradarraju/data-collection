<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-4">
        <h2 id='form-title' class="py-4">Covid Patient Requirement Form</h2>
        <form action="" id="patient_form">
            <div class="mb-3">
                <label for="patient_name" class="form-label">Patient Name</label>
                <input type="text" class="form-control" name="Patient Name" id="patient_name">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Current Status of Patient</label>
                <select name="status" id="status" class="form-select">
                    <option></option>
                    <option>Stable</option>
                    <option>Critical</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" name="Age" id="age">
            </div>
            <div class="mb-3">
                <label for="blood" class="form-label">Blood Group</label>
                <input type="text" class="form-control" name="Blood Group" id="blood">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="Gender" id="gender">
            </div>
            <div class="mb-3">
                <label for="contact_person" class="form-label">Contact Person</label>
                <input type="text" class="form-control" name="Contact Person" id="contact_person">
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" class="form-control" name="Contact number" id="contact_number" data-type="phone">
            </div>
            <div class="mb-3">
                <label for="alternate_number" class="form-label">Alternate Number</label>
                <input type="text" class="form-control" name="Alternate number" id="alternate_number" data-type="phone">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Complete address</label>
                <textarea type="text" class="form-control" name="Complete address" id="address"></textarea>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" name="District" id="district">
            </div>
            <div class="mb-3">
                <label for="test" class="form-label">Covid Test Result</label>
                <select name="Covid Test Result" id="test" class="form-select">
                    <option></option>
                    <option>Positive</option>
                    <option>Negative</option>
                    <option>Not tested</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="oxygen" class="form-label">SpO2 level</label>
                <input type="text" class="form-control" name="Sp02 level" id="oxygen">
            </div>
            <div class="mb-3">
                <label for="ct_score" class="form-label">CT Score If Any</label>
                <input type="text" class="form-control" name="CT Score If Any" id="ct_score">
            </div>
            <div class="mb-3">
                <label for="ct_score_date" class="form-label">CT Scan Date If Any</label>
                <input type="text" class="form-control" name="CT Scan Date If Any" id="ct_score_date">
            </div>
            <div class="mb-3">
                <label for="quarantined" class="form-label">Self quarantined / Hospitalized</label>
                <select name="Self quarantined / Hospitalized" id="quarantined" class="form-select">
                    <option></option>
                    <option>Self quarantined</option>
                    <option>Hospitalized</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="requirement" class="form-label">Requirement</label>
                <select name="Requirement" id="requirement" class="form-select">
                    <option></option>
                    <option>Beds normal</option>
                    <option>Oxygen</option>
                    <option>Ventilator</option>
                    <option>ICU</option>
                    <option>Others</option>
                </select>
                <input type="text" class="form-control" name="others" id="others">
            </div>
            <div class="mb-3">
                <label for="hospital" class="form-label">Hospital name If Any</label>
                <input type="text" class="form-control" name="Hospital name If Any" id="hospital">
            </div>
            <div class="mb-3">
                <label for="other_info" class="form-label">Other Information</label>
                <textarea type="text" class="form-control" name="Other Information" id="other_info"></textarea>
            </div>
            <div class="mb-3">
                <label for="registered-by" class="form-label">Registered by</label>
                <input type="text" class="form-control" name="Registered by" id="registered-by">
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Registered on</label>
                <input type="text" class="form-control" name="Registered on" id="date" readonly>
            </div>
            
            <button type="submit" class="btn btn-success d-inline-flex align-items-center">Send to Whatsapp <svg class="ms-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
              </svg></button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
